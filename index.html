  <style>
    html {
      overflow: hidden;
    }

    html,
    body {
      margin: 0;
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: monospace;
    }

    a {
      text-decoration: underline;
      cursor: pointer;
    }

    a:hover {
      text-decoration: none;
    }

    #bg {
      z-index: 0;
      height: 100%;
      width: 100%;
      position: fixed;
      background: linear-gradient(124deg,
          #ff2400,
          #e81d1d,
          #e8b71d,
          #e3e81d,
          #1de840,
          #1ddde8,
          #2b1de8,
          #dd00f3,
          #dd00f3);
      background-size: 1800% 1800%;
      animation: rainbow 9s ease infinite;
    }

    .crazy-rainbow {
      animation: rainbowfill 1s infinite;
    }

    @keyframes rainbowfill {
      0% {
        fill: red
      }

      14% {
        fill: orange
      }

      28% {
        fill: yellow
      }

      42% {
        fill: green
      }

      56% {
        fill: blue
      }

      70% {
        fill: indigo
      }

      84% {
        fill: violet
      }

      100% {
        fill: red
      }
    }

    @keyframes rainbow {
      0% {
        background-position: 0% 82%;
      }

      50% {
        background-position: 100% 19%;
      }

      100% {
        background-position: 0% 82%;
      }
    }

    @keyframes shimmy {
      from {
        transform: rotate(-10deg);
      }

      to {
        transform: rotate(10deg);
      }
    }

    @keyframes shine {
      from {
        transform: scale(1);
      }

      to {
        transform: scale(1.1);
      }
    }

    #skrimp {
      z-index: 1;
      width: 90vh;
      height: 90vh;
      animation: shimmy 2s ease-in-out, shine 1s ease-in-out;
      animation-direction: alternate;
      animation-iteration-count: infinite;
      animation-composition: add, accumulate;
      position: relative;
    }

    #skrimp>path {
      cursor: pointer;
    }

    #skrimp,
    #skrimp>path {
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    #skrimp:focus,
    #skrimp>path:focus {
      outline: none !important;
    }

    #overlay {
      position: absolute;
      z-index: 2;
      background-color: white;
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    #skrimp-button {
      font-family: monospace;
      font-size: 1.5em;
    }

    #warning {
      font-size: 1em;
      position: absolute;
      bottom: 0;
    }

    #credits {
      position: absolute;
      z-index: 1;
      bottom: 0;
      right: 0;
      padding: .3em;
      background-color: #0000001a;
      font-family: monospace;
    }
  </style>
</head>

  <script type="text/javascript">
    let animationSpeed = [2, 1];
    var xm;

    document.getElementById("skrimp-button").addEventListener("click", () => {
      document.getElementById("overlay").style.display = "none";
      if (xm) {
        // be idempotent-ish
        return;
      }

      xm = new XMModule(); // sample rate is 48000 by default
      xm.load("/sexxy_bit_2!!.xm", function (err) {
        if (err) {
          console.error(err);
          return;
        }
        xm.resume();
      });
    });

    let clickCount = 0;
    // make each path a click target
    Array.from(document.querySelectorAll("#skrimp > path")).forEach((path) =>
      path.addEventListener("click", () => {
        clickCount += 1;
        if (clickCount == 20) {
          // on the 20th click, add the crazy-rainbow to each path element randomly so we get a crazy rainbow with each path rainbowing at a different time
          Array.from(document.querySelectorAll('path')).forEach(
            (path) => setTimeout(() => path.classList.add('crazy-rainbow'), Math.random() * 1000)
          )
        } else {
          // set minimum sped 0f 0.001
          animationSpeed = [Math.max(animationSpeed[0] * 0.9, 0.001), Math.max(animationSpeed[1] * 0.9, 0.001)];
        }

        document.getElementById(
          "skrimp"
        ).style.animationDuration = `${animationSpeed[0]}s, ${animationSpeed[1]}s`;
      })
    );
  </script>
  <script type="text/javascript" src="/jslibxm.min.js"></script>
